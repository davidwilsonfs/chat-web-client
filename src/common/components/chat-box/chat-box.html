<div class="px-4 py-5 chat-box bg-white">
    <div class="header-typing">
        <div class="badge badge-pill badge-primary typing-badge">{{$ctrl.usersTyping}}</div>

    </div>
    <app-message-box message="message" ng-repeat="message in $ctrl.messages"></app-message-box>
</div>
<!-- Typing area -->
<form class="bg-light" ng-submit="$ctrl.send()">
    <div class="input-group">
        <input type="text" placeholder="Type a message" ng-model="$ctrl.message.text"
            ng-keypress="$ctrl.whenTyping($event)" ng-blur="$ctrl.whenNotTyping($event)"
            aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
        <div class="input-group-append">
            <button id="button-addon2" type="submit" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
        </div>
    </div>
</form>
