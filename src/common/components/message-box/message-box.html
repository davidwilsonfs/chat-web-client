

<div class="media w-50 mb-3" ng-class="{'ml-auto': $ctrl.isSender}">
    <p>{{$ctrl.message.user.username}}</p>
    <img ng-src="{{$ctrl.urlImage}}"
        alt="user" width="50" class="rounded-circle">
    <div class="media-body" ng-class="{ 'ml-3': !$ctrl.isSender}">
        <div class="rounded py-2 px-3 mb-2" ng-class="{ 'bg-primary': !$ctrl.isSender, 'bg-light': $ctrl.isSender} ">
            <p class="text-small mb-0 " ng-class="{ 'text-white': !$ctrl.isSender, 'text-muted': $ctrl.isSender} ">{{$ctrl.message.text}}</p>
        </div>
        <p class="small text-muted">{{$ctrl.message.created_at | date : "medium"}}</p>
    </div>
</div>
