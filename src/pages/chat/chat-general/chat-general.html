<div class="d-flex bd-highlight full-height">

    <div class="flex-grow-2 bd-highlight pb-0 full-height">
        <div class="d-flex flex-column bd-highlight full-height">
            <!-- Users box-->

            <div class="bd-highlight">
                <div class="bg-gray px-4 py-2 bg-light">
                    <p class="h5 mb-0 py-1">Usu√°rios no chat {{chatCtrl.users.length}}</p>
                </div>

                <div class="messages-box">
                    <div class="list-group rounded-0">
                        <a class="list-group-item list-group-item-action rounded-0" ng-repeat="user in chatCtrl.users">
                            <app-user-card user="user"></app-user-card>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Chat Box-->
    <div class="flex-grow-1 bd-highlight full-height pb-0">
        <app-chat-box></app-chat-box>
    </div>

    <div class="flex-grow-2 bd-highlight full-height pb-0">
        <div class="bg-gray px-4 py-2 bd-highlight">
            <p class="h5 mb-0 py-1">Canais Disponiveis {{chatCtrl.channels.length}}</p>
        </div>
        <!-- Channels box-->

        <div class="d-flex bd-highlight">
            <div class="flex-fill bd-highlight">
                <form class="form-inline mt-2 mt-md-0" ng-submit="chatCtrl.registerChannel()">
                    <input class="form-control mr-sm-2" type="text" ng-model="chatCtrl.newChannel"
                        placeholder="New channel" aria-label="New Channel">
                    <button class="btn btn-primary" type="submit">+</button>
                </form>
            </div>
        </div>

        <div class="channel-box">
            <div class="list-group rounded-0" ng-repeat="channel in chatCtrl.channels">

                <div class="list-group-item list-group-item-action list-group-item-light rounded-0">
                    <app-channel-card channel="channel"></app-channel-card>
                </div>
            </div>
        </div>
    </div>
</div>
